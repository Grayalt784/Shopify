<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Server Hosting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .btn-container {
      position: absolute;
      top: 47%;
      left: 13%;
      width: 32%;
      transform: translateY(-50%);
      z-index: 10;
      display: flex;
      justify-content: center;
    }

    .get-started-btn {
      width: 100%;
      text-align: center;
      background-color: #34a853;
      color: white;
      font-size: 1.4rem;
      padding: 0.8rem 0;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #2c8b44;
    }

    @media (max-width: 768px) {
      .btn-container {
        top: 47%;
        left: 13%;
        width: 32%;
      }

      .get-started-btn {
        font-size: 1.1rem;
        padding: 0.7rem 0;
      }
    }

    @media (max-width: 480px) {
      .btn-container {
        top: 47%;
        left: 13%;
        width: 32%;
      }

      .get-started-btn {
        font-size: 1rem;
        padding: 0.6rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="02B1E55A-EFD4-4C03-8AA2-17EA75B71B46.JPG" class="hero-img" alt="Hero Image">
    <div class="btn-container">
      <a href="https://your.pterodactyl.panel/login" class="get-started-btn" target="_blank">GET STARTED</a>
    </div>
  </div>
</body>
</html>
