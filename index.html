
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minecraft Server Hosting</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
    }

    .hero {
      position: relative;
      background: url('IMG_7292.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      width: 100%;
    }

    .btn-container {
      position: absolute;
      left: 10%;
      top: 60%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .get-started-btn {
      display: inline-block;
      background-color: #34a853;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #2c8b44;
    }

    @media (max-width: 768px) {
      .get-started-btn {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }

      .btn-container {
        top: 65%;
        left: 5%;
      }
    }

    @media (max-width: 480px) {
      .get-started-btn {
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
      }

      .btn-container {
        top: 70%;
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="btn-container">
      <a href="https://your.pterodactyl.panel/login" class="get-started-btn" target="_blank">GET STARTED</a>
    </div>
  </div>
</body>
</html>
